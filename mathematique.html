<script>
      
function chifoumiordi(){

    let score = 0;

    let reponseordi = Math.floor(Math.random()*4);
    alert(reponseordi);
    let reponsej = prompt("A toi jouer");
    let reponse=0;
    switch(reponsej){

        case "pierre":
        reponse = 1;
        break;

        case "feuille":
        reponse = 2;
        break;

        case "ciseaux":
        reponse = 3;
        break;


        default:
        alert("Réessayez");
        break;
    }


    if(reponseordi == reponse)
    {
        alert("Egalité");
        resultat="Egalité";
        
    }

    else if ((reponseordi == 1 && reponse == 3) ||(reponseordi ==2  && reponse ==3 ) || (reponseordi == 1 && reponse == 2)){
        alert("Gagné");
        resultat = "Gagné";

    }
    
    score++;



    if(score==3){
        alert("Resultat Final "+resultat);
        return;
    }
    
}

chifoumiordi();


 </script>
