<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Exercice js-Boucle</title>
</head>

<body>
    <h1 id=""></h1>    
<!-- Boucle jusqu'Ã  199. Si multiple de 3, afficher "coucou".Si multiple de 5, afficher "hello".Si multiple de 3 et 5, afficher "coucouHello" -->
    <script>
       
      for (let i =1;i<=199; i++){
        document.write(i+'<br/>');
        if(i%3==0 && i%5!=0){
            document.write("coucou !<br/>");
        }
        if(i%5==0 && i%3!=0){
            document.write("hello <br/>");
        }
        if(i%3==0 && i%5==0){
            document.write("couco hello <br/>");
        }

      }
    </script>
</body>
</html>
